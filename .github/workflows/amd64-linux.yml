name: 'amd64-linux'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:



  compile:
    runs-on: [self-hosted, linux, X64, amd64]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: compile
        run: make -j$JOBS -C src/ CI=1
      - name: dist
        run: ./scripts/ci/releaser/jdist-src amd64
      - name: print logs
        run: make         -C src/ CI=1 reporter
      - name: return error if there are any errors
        run: make         -C src/ CI=1 err

      - name: libjade-logs-src.tar.gz - contains non-empty logs and errors
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: libjade-logs-src.tar.gz
          path: src/libjade-logs-src.tar.gz

      - name: libjade-dist-src-amd64.tar.gz - contains assembly, Jasmin, and how-to-use code
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: libjade-dist-src-amd64.tar.gz
          path: libjade-dist-src-amd64.tar.gz



  test:
    runs-on: [self-hosted, linux, X64, amd64]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: compile and run
        run: make -j$JOBS -C test/ -f Makefile2 CI=1
      - name: print logs
        run: make         -C test/ -f Makefile2 CI=1 reporter
      - name: return error if there are any errors
        run: make         -C test/ -f Makefile2 CI=1 err

      - name: libjade-logs-test.tar.gz - contains non-empty logs and errors
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: libjade-logs-test.tar.gz
          path: test/libjade-logs-test.tar.gz



  proof:
    runs-on: [self-hosted, linux, X64, amd64]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: make -j$JOBS -C proof/ CI=1 ECJOBS=$JOBS

      - name: artifact - proof extraction log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: extraction-log
          path: proof/check.tar.gz

      - name: artifact - proof easycrypt files
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ecfiles
          path: proof/ecfiles.tar.gz
